<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/test.css" type="text/css" >
  <title>MISIROV | PM</title>
</head>

<body>
  <!-- particles.js container -->
  <showcase id="particles-js">
    
    <!-- Header -->
    <header id="header">
      <!-- Offset -->
      <div class="row-0"></div>

      <!-- Navigation bar -->
      <nav class="nav-bar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./projects.html">Projects</a></li>


        </ul>
      </nav>

      <!-- Content -->
      <div class="content">

        <div class="bot-container">
        
          <div id="bot-response">
            <span id="output"></span>
          </div>
        </div>

        <div id="bot-question">
          <input id="input" type="text" placeholder="Type something..." autocomplete="off">
        </div>

        <div class="container">
          <div class="grow" style="background-color: #2a75a9;">
            <h3>Try typing:</h3> 
            <ul>
              <li>hobbies</li>
              <li>skills</li>
              <li>experience</li>
              <li>education</li>
            </ul>
          </div>
        </div>


      </div>
  
    </header>

    
    
    <div class="footer">
      <p>Commited to lifelong learning</p>
    </div>

   
  </showcase>
</body>

</html>
